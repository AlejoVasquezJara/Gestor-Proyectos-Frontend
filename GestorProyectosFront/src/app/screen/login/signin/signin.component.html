<body>
  <div class="container">
    <mat-card>
      <mat-card-actions>


        <form class="example-container" [formGroup]="FormUsers">
          


          <h1>Iniciar sesión</h1>
          
          <mat-form-field>
           <mat-label>Correo</mat-label>
            <input matInput type="email" formControlName="nmcorreo">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>

          <button type="submit" (click)="getinfo()" mat-icon-button matTooltip="Ingresar"><mat-icon>subdirectory_arrow_right</mat-icon></button>
        </form>
      </mat-card-actions>
    </mat-card>
  </div>
</body>
