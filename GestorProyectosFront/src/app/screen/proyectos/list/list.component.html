<nav>
  <ul>
    <li><a (click)="sendSearch()" mat-icon-button matTooltip="Proyectos"><mat-icon>note_add</mat-icon></a></li>
    <li><a (click)="crearusuarios()" mat-icon-button matTooltip="Agregar Usuarios"><mat-icon>supervisor_account</mat-icon></a></li>
    <li><a (click)="closesesion()" mat-icon-button matTooltip="Cerrar Sesion"><mat-icon>exit_to_app</mat-icon></a></li>
  </ul>
</nav>

<section>
  <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" aria-describedby="table-personas">
    <!-- Position Column -->
    <ng-container matColumnDef="nombreproyecto">
      <th mat-header-cell *matHeaderCellDef>Nombre Proyecto</th>
      <td style="width: 450px" mat-cell *matCellDef="let element"> {{element.dsproyecto}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>


    <ng-container matColumnDef="Acciones">
      <th scope="col"  mat-header-cell *matHeaderCellDef>Acciones</th>
      <td id="acciones" mat-cell *matCellDef="let element">
        <div >
          <div class="example-button-container">
            <button class="DeleteProyectos" type="button" (click)="Delete(element)"  mat-icon-button matTooltip="Borrar un Proyecto"
                    color="warn" >
              <mat-icon>delete</mat-icon>
            </button>
            <button class="add integrantes" type="button" (click)="create(element)"  mat-icon-button matTooltip=" Agregar Integrante"
                    color="black" >
              <mat-icon>add</mat-icon>
            </button>
            <button class="viewall" type="button" (click)="View(element)"  mat-icon-button matTooltip="Ver y agregar al proyecto"
                    color="black" >
              <mat-icon>supervisor_account</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button class="makeproyect" type="button" (click)="makeproyect()"  mat-icon-button matTooltip="Crear Nuevo Proyecto"
          color="black" >
    <mat-icon>library_add</mat-icon>
  </button>
</section>
