<nav>
  <ul>
    <li><a (click)="closesesion()" mat-icon-button matTooltip="Cerrar Sesion"><mat-icon>exit_to_app</mat-icon></a></li>
  </ul>
</nav>
<div class="form-group">
  <label for="input1">DESCRIPCION:</label>
  <input type="text" id="input1">

  <label for="input2">NOMBRE PROYECTO:</label>
  <input type="text" id="input2">

  <button class="DeleteProyectos" type="button" (click)="editproyecto()"  mat-icon-button matTooltip="Editar Proyecto"
          color="warn" >
    <mat-icon>edit</mat-icon>
  </button>
</div>
<section>

  <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" aria-describedby="table-personas">

    <!-- Position Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td style="width: 450px" mat-cell *matCellDef="let element"> {{element.dsnombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>ROL</th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>
</section>
